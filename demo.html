
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your Lat</title>
    
    <script src="prePermissions.js" type="text/javascript"></script>
    <script>
        window.onload = function (){
            getGeoLocation( printLatAndLong, "You are about to be asked to share your location with Your Lat." );
            printUserAgent();
        };
        
        
        function printLatAndLong ( position ) {    
        document.getElementById("location").innerHTML = 'Your current latitude is ' + position.coords.latitude + '.' + ' Your current longitude is ' + position.coords.longitude + '.';
            
        };
        
        
           
        
    </script>

</head>
 
<body>
